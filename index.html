<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div id="nav-text"><p>My tictactoe</p></div>
    </nav>

    <div class="container">
        <div class="board">
            <div class="box" id="square1"></div>
            <div class="box" id="square2"></div>
            <div class="box" id="square3"></div>
            <div class="box" id="square4"></div>
            <div class="box" id="square5"></div>
            <div class="box" id="square6"></div>
            <div class="box" id="square7"></div>
            <div class="box" id="square8"></div>
            <div class="box" id="square9"></div>
        </div>

        <div class="gameinfo">
            <div class="info">
                <p>turn for X</p>
                <img src= "" id="status">
            </div>
            <button id="reset">reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
